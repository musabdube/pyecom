{% extends 'shop/base.html' %}

{% block title %}Orders{% endblock %}

{% block content %}
<h2>Orders</h2>

<table class="table">
    <thead>
        <tr>
            <th>Order ID</th>
            <th>User</th>
            <th>Total Price</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.user.username }}</td>
            <td>${{ order.total_price }}</td>
            <td>{{ order.get_status_display }}</td>
            <td>
                <a href="{% url 'approve_order' order.id %}" class="btn btn-primary">Review</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
