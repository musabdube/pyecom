{% extends 'shop/base.html' %}

{% block title %}Approve Order{% endblock %}

{% block content %}
<h2>Approve Order #{{ order.id }}</h2>

<p>User: {{ order.user.username }}</p>
<p>Total Amount: ${{ order.total_price }}</p>
<p>Status: {{ order.payment_status }}</p>

<form method="POST">
    {% csrf_token %}
    <button name="action" value="approve" class="btn btn-success">Approve Payment</button>
    <button name="action" value="decline" class="btn btn-danger">Decline Payment</button>
</form>

<a href="{% url 'order_list' %}" class="btn btn-secondary mt-3">Back to Orders</a>
{% endblock %}
